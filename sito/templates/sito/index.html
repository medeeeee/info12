<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="{% static 'sito/prism.css'%}" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90ea6ee295.js" crossorigin="anonymous"></script>
    <link href="{% static 'sito/styles.css'%}" type="text/css" rel="stylesheet">

</head>

<body>


    <div id="content">
        <div class="text-center">
            <h2 id="h1">Esercizi / codice</h2>
        </div>
    </div>

    {% for esercizio in compiti %}
    <div class="container" id="contenuto">
        <div id="card" class="card">
            <div class="text-center card-title">
                <h1 style="color:orange;opacity:1.0">{{esercizio.title}}</h1>


            </div>
            <div class="text-center card-body">
                <img src="{{esercizio.img.url}}" width="80%"><br>
                <br>
                <a class="btn btn-warning" href="{{esercizio.Link}}" target="_blank">See file</a>

            </div>
            <div style="margin-left:auto;margin-right:auto;width:70%" class=" text-center card-dark ">
                <h2 style="color:orangered">Codice:</h2>
                <pre>
                        <code class="language-c++">
                            {{esercizio.code }}
                        </code>
                    
                    </pre>
            </div>
            <br>
        </div>

    </div>
    {%endfor%}
    <br>
    <br>
    <script src="{% static 'sito/prism.js'%}"></script>
    <script src="{% static 'sito/index.js'%}"></script>
</body>

</html>
